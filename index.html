<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes - Music Discovery App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .auth-section {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            background: linear-gradient(45deg, #1db954, #1ed760);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(29, 185, 84, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-section {
            margin: 40px 0;
            text-align: center;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .search-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .play-btn {
            background: linear-gradient(45deg, #1db954, #1ed760);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            vertical-align: middle;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .search-filters {
                flex-direction: column;
                align-items: center;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽµ Vibes</div>
            <div class="tagline">Discover Your Next Favorite Song</div>
            
            <div id="userInfo" class="user-info hidden">
                <span id="userDetails"></span>
                <button id="logoutBtn" class="btn" style="margin-left: 15px; padding: 8px 16px; font-size: 0.9rem;">Logout</button>
            </div>
        </div>

        <div class="auth-section">
            <button id="loginBtn" class="btn">Connect with Spotify</button>
        </div>

        <div id="appContent" class="hidden">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for songs, artists, albums...">
                </div>
                
                <div class="search-filters">
                    <button class="filter-btn active" data-type="track">Songs</button>
                    <button class="filter-btn" data-type="artist">Artists</button>
                    <button class="filter-btn" data-type="album">Albums</button>
                    <button class="filter-btn" data-type="playlist">Playlists</button>
                </div>
                
                <button id="searchBtn" class="btn">Search</button>
            </div>

            <div id="loading" class="loading hidden">Searching...</div>
            <div id="error" class="error hidden"></div>
            <div id="results" class="results-grid"></div>
        </div>
    </div>

    <script>
        class SpotifyApp {
            constructor() {
                // Replace with your Spotify Client ID
                this.clientId = 'YOUR_CLIENT_ID_HERE';
                this.redirectUri = window.location.origin;
                this.scopes = 'user-read-private user-read-email user-read-playback-state user-modify-playback-state streaming';
                
                this.accessToken = null;
                this.currentSearchType = 'track';
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkForToken();
            }

            bindEvents() {
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                document.getElementById('searchBtn').addEventListener('click', () => this.search());
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.search();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentSearchType = e.target.dataset.type;
                    });
                });
            }

            checkForToken() {
                // Check URL for access token (after redirect)
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const token = params.get('access_token');

                if (token) {
                    this.accessToken = token;
                    this.showApp();
                    this.getUserInfo();
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }

            login() {
                const authUrl = `https://accounts.spotify.com/authorize?` +
                    `client_id=${this.clientId}&` +
                    `response_type=token&` +
                    `redirect_uri=${encodeURIComponent(this.redirectUri)}&` +
                    `scope=${encodeURIComponent(this.scopes)}`;
                
                window.location.href = authUrl;
            }

            logout() {
                this.accessToken = null;
                this.hideApp();
                document.getElementById('results').innerHTML = '';
            }

            showApp() {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('appContent').classList.remove('hidden');
            }

            hideApp() {
                document.getElementById('loginBtn').style.display = 'inline-block';
                document.getElementById('appContent').classList.add('hidden');
                document.getElementById('userInfo').classList.add('hidden');
            }

            async getUserInfo() {
                try {
                    const response = await fetch('https://api.spotify.com/v1/me', {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    });

                    if (response.ok) {
                        const user = await response.json();
                        this.displayUserInfo(user);
                    }
                } catch (error) {
                    console.error('Error fetching user info:', error);
                }
            }

            displayUserInfo(user) {
                const userInfo = document.getElementById('userInfo');
                const userDetails = document.getElementById('userDetails');
                
                const avatar = user.images && user.images.length > 0 ? user.images[0].url : '';
                userDetails.innerHTML = `
                    ${avatar ? `<img src="${avatar}" alt="Avatar" class="user-avatar">` : ''}
                    <strong>Welcome, ${user.display_name || user.id}!</strong>
                `;
                
                userInfo.classList.remove('hidden');
            }

            async search() {
                const query = document.getElementById('searchInput').value.trim();
                if (!query || !this.accessToken) return;

                this.showLoading();
                this.hideError();

                try {
                    const response = await fetch(
                        `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=${this.currentSearchType}&limit=20`,
                        {
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`
                            }
                        }
                    );

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.displayResults(data);
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError('Failed to search. Please try again.');
                } finally {
                    this.hideLoading();
                }
            }

            displayResults(data) {
                const resultsContainer = document.getElementById('results');
                const items = data[this.currentSearchType + 's']?.items || [];

                if (items.length === 0) {
                    resultsContainer.innerHTML = '<div style="text-align: center; color: white; font-size: 1.2rem;">No results found</div>';
                    return;
                }

                resultsContainer.innerHTML = items.map(item => {
                    switch (this.currentSearchType) {
                        case 'track':
                            return this.createTrackCard(item);
                        case 'artist':
                            return this.createArtistCard(item);
                        case 'album':
                            return this.createAlbumCard(item);
                        case 'playlist':
                            return this.createPlaylistCard(item);
                        default:
                            return '';
                    }
                }).join('');

                // Add click events to play buttons
                resultsContainer.querySelectorAll('.play-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const uri = e.target.dataset.uri;
                        if (uri) this.playTrack(uri);
                    });
                });

                // Add click events to cards
                resultsContainer.querySelectorAll('.result-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const url = card.dataset.url;
                        if (url) window.open(url, '_blank');
                    });
                });
            }

            createTrackCard(track) {
                const image = track.album.images?.[0]?.url || '';
                const artists = track.artists.map(a => a.name).join(', ');
                const duration = this.formatDuration(track.duration_ms);
                
                return `
                    <div class="result-card" data-url="${track.external_urls.spotify}">
                        ${image ? `<img src="${image}" alt="${track.name}" class="card-image">` : ''}
                        <div class="card-title">${track.name}</div>
                        <div class="card-subtitle">${artists}</div>
                        <div class="card-info">
                            <span>${duration}</span>
                            <button class="play-btn" data-uri="${track.uri}">Play</button>
                        </div>
                    </div>
                `;
            }

            createArtistCard(artist) {
                const image = artist.images?.[0]?.url || '';
                const followers = this.formatNumber(artist.followers.total);
                
                return `
                    <div class="result-card" data-url="${artist.external_urls.spotify}">
                        ${image ? `<img src="${image}" alt="${artist.name}" class="card-image">` : ''}
                        <div class="card-title">${artist.name}</div>
                        <div class="card-subtitle">${artist.genres.slice(0, 2).join(', ')}</div>
                        <div class="card-info">
                            <span>${followers} followers</span>
                            <span>Popularity: ${artist.popularity}</span>
                        </div>
                    </div>
                `;
            }

            createAlbumCard(album) {
                const image = album.images?.[0]?.url || '';
                const artists = album.artists.map(a => a.name).join(', ');
                const year = new Date(album.release_date).getFullYear();
                
                return `
                    <div class="result-card" data-url="${album.external_urls.spotify}">
                        ${image ? `<img src="${image}" alt="${album.name}" class="card-image">` : ''}
                        <div class="card-title">${album.name}</div>
                        <div class="card-subtitle">${artists}</div>
                        <div class="card-info">
                            <span>${year}</span>
                            <span>${album.total_tracks} tracks</span>
                        </div>
                    </div>
                `;
            }

            createPlaylistCard(playlist) {
                const image = playlist.images?.[0]?.url || '';
                const tracks = this.formatNumber(playlist.tracks.total);
                
                return `
                    <div class="result-card" data-url="${playlist.external_urls.spotify}">
                        ${image ? `<img src="${image}" alt="${playlist.name}" class="card-image">` : ''}
                        <div class="card-title">${playlist.name}</div>
                        <div class="card-subtitle">by ${playlist.owner.display_name}</div>
                        <div class="card-info">
                            <span>${tracks} tracks</span>
                            <span>${playlist.public ? 'Public' : 'Private'}</span>
                        </div>
                    </div>
                `;
            }

            async playTrack(uri) {
                try {
                    const response = await fetch('https://api.spotify.com/v1/me/player/play', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            uris: [uri]
                        })
                    });

                    if (response.status === 204) {
                        console.log('Track started playing');
                    } else if (response.status === 404) {
                        alert('No active Spotify device found. Please open Spotify on a device first.');
                    }
                } catch (error) {
                    console.error('Play error:', error);
                    alert('Unable to play track. Make sure Spotify is open on a device.');
                }
            }

            formatDuration(ms) {
                const minutes = Math.floor(ms / 60000);
                const seconds = ((ms % 60000) / 1000).toFixed(0);
                return `${minutes}:${seconds.padStart(2, '0')}`;
            }

            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }

            showLoading() {
                document.getElementById('loading').classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loading').classList.add('hidden');
            }

            showError(message) {
                const errorEl = document.getElementById('error');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }

            hideError() {
                document.getElementById('error').classList.add('hidden');
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new SpotifyApp();
        });
    </script>
</body>
</html>
