<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes - Music Discovery App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .auth-section {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            background: linear-gradient(45deg, #1db954, #1ed760);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(29, 185, 84, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-section {
            margin: 40px 0;
            text-align: center;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .search-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .play-btn {
            background: linear-gradient(45deg, #1db954, #1ed760);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            vertical-align: middle;
        }

        .hidden {
            display: none;
        }

        .market-selector {
            margin: 20px 0;
            text-align: center;
        }

        .market-select {
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .search-filters {
                flex-direction: column;
                align-items: center;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽµ Vibes</div>
            <div class="tagline">Discover Your Next Favorite Song</div>
            
            <div id="userInfo" class="user-info hidden">
                <span id="userDetails"></span>
                <button id="logoutBtn" class="btn" style="margin-left: 15px; padding: 8px 16px; font-size: 0.9rem;">Logout</button>
            </div>
        </div>

        <div class="auth-section">
            <button id="loginBtn" class="btn">Connect with Spotify</button>
        </div>

        <div id="appContent" class="hidden">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for songs, artists, albums...">
                </div>
                
                <div class="market-selector">
                    <select id="marketSelect" class="market-select">
                        <option value="">Auto-detect market</option>
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="ES">Spain</option>
                        <option value="IT">Italy</option>
                        <option value="BR">Brazil</option>
                        <option value="MX">Mexico</option>
                        <option value="JP">Japan</option>
                        <option value="KR">South Korea</option>
                        <option value="IN">India</option>
                    </select>
                </div>
                
                <div class="search-filters">
                    <button class="filter-btn active" data-type="track">Songs</button>
                    <button class="filter-btn" data-type="artist">Artists</button>
                    <button class="filter-btn" data-type="album">Albums</button>
                    <button class="filter-btn" data-type="playlist">Playlists</button>
                </div>
                
                <button id="searchBtn" class="btn">Search</button>
            </div>

            <div id="loading" class="loading hidden">Searching...</div>
            <div id="error" class="error hidden"></div>
            <div id="results" class="results-grid"></div>
        </div>
    </div>

    <script>
        class SpotifyApp {
            constructor() {
                // Replace with your actual Spotify Client ID
                this.clientId = '4bca9e520a71418391a93108c52fdfb7';
                this.redirectUri = 'https://music-player-rho-self.vercel.app';
                this.scopes = 'user-read-private user-read-email user-read-playback-state user-modify-playback-state streaming';
                
                this.accessToken = null;
                this.currentSearchType = 'track';
                this.tokenExpiresAt = null;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkForToken();
            }

            bindEvents() {
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                document.getElementById('searchBtn').addEventListener('click', () => this.search());
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.search();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentSearchType = e.target.dataset.type;
                    });
                });
            }

            checkForToken() {
                // Check URL for access token (after redirect)
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const token = params.get('access_token');
                const expiresIn = params.get('expires_in');

                if (token) {
                    this.accessToken = token;
                    // Set expiration time
                    if (expiresIn) {
                        this.tokenExpiresAt = Date.now() + (parseInt(expiresIn) * 1000);
                    }
                    this.showApp();
                    this.getUserInfo();
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }

            isTokenValid() {
                return this.accessToken && (!this.tokenExpiresAt || Date.now() < this.tokenExpiresAt);
            }

            login() {
                const state = this.generateRandomString(16);
                const authUrl = `https://accounts.spotify.com/authorize?` +
                    `client_id=${this.clientId}&` +
                    `response_type=token&` +
                    `redirect_uri=${encodeURIComponent(this.redirectUri)}&` +
                    `scope=${encodeURIComponent(this.scopes)}&` +
                    `state=${state}`;
                
                window.location.href = authUrl;
            }

            generateRandomString(length) {
                const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let text = '';
                for (let i = 0; i < length; i++) {
                    text += possible.charAt(Math.floor(Math.random() * possible.length));
                }
                return text;
            }

            logout() {
                this.accessToken = null;
                this.tokenExpiresAt = null;
                this.hideApp();
                document.getElementById('results').innerHTML = '';
            }

            showApp() {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('appContent').classList.remove('hidden');
            }

            hideApp() {
                document.getElementById('loginBtn').style.display = 'inline-block';
                document.getElementById('appContent').classList.add('hidden');
                document.getElementById('userInfo').classList.add('hidden');
            }

            async makeSpotifyRequest(url, options = {}) {
                if (!this.isTokenValid()) {
                    throw new Error('Token expired or invalid');
                }

                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Authorization': `Bearer ${this.accessToken}`,
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                if (response.status === 401) {
                    // Token expired
                    this.logout();
                    throw new Error('Authentication expired. Please login again.');
                }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }

                return response;
            }

            async getUserInfo() {
                try {
                    const response = await this.makeSpotifyRequest('https://api.spotify.com/v1/me');
                    const user = await response.json();
                    this.displayUserInfo(user);
                } catch (error) {
                    console.error('Error fetching user info:', error);
                    if (error.message.includes('Authentication expired')) {
                        this.showError(error.message);
                    }
                }
            }

            displayUserInfo(user) {
                const userInfo = document.getElementById('userInfo');
                const userDetails = document.getElementById('userDetails');
                
                const avatar = user.images && user.images.length > 0 ? user.images[0].url : '';
                userDetails.innerHTML = `
                    ${avatar ? `<img src="${avatar}" alt="Avatar" class="user-avatar">` : ''}
                    <strong>Welcome, ${user.display_name || user.id}!</strong>
                    ${user.country ? `<span style="margin-left: 10px; opacity: 0.8;">(${user.country})</span>` : ''}
                `;
                
                userInfo.classList.remove('hidden');
            }

            async search() {
                const query = document.getElementById('searchInput').value.trim();
                if (!query) {
                    this.showError('Please enter a search term');
                    return;
                }

                if (!this.isTokenValid()) {
                    this.showError('Please login to search');
                    return;
                }

                this.showLoading();
                this.hideError();

                try {
                    const marketSelect = document.getElementById('marketSelect');
                    const market = marketSelect.value;
                    
                    let searchUrl = `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=${this.currentSearchType}&limit=20`;
                    
                    if (market) {
                        searchUrl += `&market=${market}`;
                    }

                    const response = await this.makeSpotifyRequest(searchUrl);
                    const data = await response.json();
                    this.displayResults(data);
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError(error.message || 'Failed to search. Please try again.');
                } finally {
                    this.hideLoading();
                }
            }

            displayResults(data) {
                const resultsContainer = document.getElementById('results');
                const items = data[this.currentSearchType + 's']?.items || [];

                if (items.length === 0) {
                    resultsContainer.innerHTML = '<div style="text-align: center; color: white; font-size: 1.2rem;">No results found</div>';
                    return;
                }

                resultsContainer.innerHTML = items.map(item => {
                    switch (this.currentSearchType) {
                        case 'track':
                            return this.createTrackCard(item);
                        case 'artist':
                            return this.createArtistCard(item);
                        case 'album':
                            return this.createAlbumCard(item);
                        case 'playlist':
                            return this.createPlaylistCard(item);
                        default:
                            return '';
                    }
                }).join('');

                // Add click events to play buttons
                resultsContainer.querySelectorAll('.play-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const uri = e.target.dataset.uri;
                        if (uri) this.playTrack(uri);
                    });
                });

                // Add click events to cards
                resultsContainer.querySelectorAll('.result-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const url = card.dataset.url;
                        if (url) window.open(url, '_blank');
                    });
                });
            }

            createTrackCard(track) {
                const image = track.album?.images?.[0]?.url || '';
                const artists = track.artists?.map(a => a.name).join(', ') || 'Unknown Artist';
                const duration = this.formatDuration(track.duration_ms);
                const albumName = track.album?.name || '';
                
                return `
                    <div class="result-card" data-url="${track.external_urls?.spotify || '#'}">
                        ${image ? `<img src="${image}" alt="${this.escapeHtml(track.name)}" class="card-image">` : ''}
                        <div class="card-title">${this.escapeHtml(track.name)}</div>
                        <div class="card-subtitle">${this.escapeHtml(artists)}</div>
                        ${albumName ? `<div style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-bottom: 10px;">${this.escapeHtml(albumName)}</div>` : ''}
                        <div class="card-info">
                            <span>${duration}</span>
                            ${track.uri ? `<button class="play-btn" data-uri="${track.uri}">Play</button>` : ''}
                        </div>
                    </div>
                `;
            }

            createArtistCard(artist) {
                const image = artist.images?.[0]?.url || '';
                const followers = this.formatNumber(artist.followers?.total || 0);
                const genres = artist.genres?.slice(0, 2).join(', ') || 'No genres listed';
                
                return `
                    <div class="result-card" data-url="${artist.external_urls?.spotify || '#'}">
                        ${image ? `<img src="${image}" alt="${this.escapeHtml(artist.name)}" class="card-image">` : ''}
                        <div class="card-title">${this.escapeHtml(artist.name)}</div>
                        <div class="card-subtitle">${this.escapeHtml(genres)}</div>
                        <div class="card-info">
                            <span>${followers} followers</span>
                            <span>Popularity: ${artist.popularity || 0}</span>
                        </div>
                    </div>
                `;
            }

            createAlbumCard(album) {
                const image = album.images?.[0]?.url || '';
                const artists = album.artists?.map(a => a.name).join(', ') || 'Unknown Artist';
                const year = album.release_date ? new Date(album.release_date).getFullYear() : 'Unknown';
                
                return `
                    <div class="result-card" data-url="${album.external_urls?.spotify || '#'}">
                        ${image ? `<img src="${image}" alt="${this.escapeHtml(album.name)}" class="card-image">` : ''}
                        <div class="card-title">${this.escapeHtml(album.name)}</div>
                        <div class="card-subtitle">${this.escapeHtml(artists)}</div>
                        <div class="card-info">
                            <span>${year}</span>
                            <span>${album.total_tracks || 0} tracks</span>
                        </div>
                    </div>
                `;
            }

            createPlaylistCard(playlist) {
                const image = playlist.images?.[0]?.url || '';
                const tracks = this.formatNumber(playlist.tracks?.total || 0);
                const owner = playlist.owner?.display_name || 'Unknown';
                
                return `
                    <div class="result-card" data-url="${playlist.external_urls?.spotify || '#'}">
                        ${image ? `<img src="${image}" alt="${this.escapeHtml(playlist.name)}" class="card-image">` : ''}
                        <div class="card-title">${this.escapeHtml(playlist.name)}</div>
                        <div class="card-subtitle">by ${this.escapeHtml(owner)}</div>
                        <div class="card-info">
                            <span>${tracks} tracks</span>
                            <span>${playlist.public ? 'Public' : 'Private'}</span>
                        </div>
                    </div>
                `;
            }

            async playTrack(uri) {
                try {
                    const response = await this.makeSpotifyRequest('https://api.spotify.com/v1/me/player/play', {
                        method: 'PUT',
                        body: JSON.stringify({
                            uris: [uri]
                        })
                    });

                    if (response.status === 204) {
                        console.log('Track started playing');
                    }
                } catch (error) {
                    console.error('Play error:', error);
                    if (error.message.includes('404')) {
                        alert('No active Spotify device found. Please open Spotify on a device first.');
                    } else {
                        alert('Unable to play track: ' + error.message);
                    }
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text || '';
                return div.innerHTML;
            }

            formatDuration(ms) {
                if (!ms) return '0:00';
                const minutes = Math.floor(ms / 60000);
                const seconds = ((ms % 60000) / 1000).toFixed(0);
                return `${minutes}:${seconds.padStart(2, '0')}`;
            }

            formatNumber(num) {
                if (!num) return '0';
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }

            showLoading() {
                document.getElementById('loading').classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loading').classList.add('hidden');
            }

            showError(message) {
                const errorEl = document.getElementById('error');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }

            hideError() {
                document.getElementById('error').classList.add('hidden');
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new SpotifyApp();
        });
    </script>
</body>
</html>
